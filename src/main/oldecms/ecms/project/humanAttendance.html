<!-- 请假申请 -->
<div class="modal fade" id="askForLeaveModal" data-backdrop="static" data-clear="true">

                                    <option value="">17:00</option>
                                    <option value="">18:00</option>

                            </div>
                        </div>

                        <div class="col-md-12 form-group">

                            <div class="col-md-5" style="margin-right: 0; padding-right: 0">
                                <input class="form-control lay-date-end" id="endDate" type="text" readonly name="endDate">
                            </div>
                            <div class="col-md-5" style="padding-left: 0; margin-left: 0">
                                <select class="form-control ask-time" id="endTime" name="endTime">
                                    <option value="">09:00</option>

                                    <option value="">11:00</option>
                                    <option value="">12:00</option>
                                    <option value="">14:00</option>

                                    <option value="">16:00</option>
                                    <option value="">17:00</option>
                                    <option value="" selected>18:00</option>

                            <div class="col-md-10">

                            <div class="col-md-10">
