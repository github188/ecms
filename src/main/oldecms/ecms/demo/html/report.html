<!-- 消费报表 -->
<meta charset="UTF-8" >
<link href="order/order.css" type="text/css" rel="stylesheet">
<div class="panel panel-default">
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="slide-content">
        <div class="form-group inblock inblock-lg">
          <label class="col-sm-2 control-label">关键字</label>
          <input class="form-control" name="keywords" type="text" placeholder="请输入订单编号、手机、车牌号码查询" >
        </div>
        <div class="form-group inblock search-date">
          <label class="col-sm-2 control-label">订单完成时间</label>
          <input class="form-control laydate-icon" id="starttime" name="starttime" type="text" readonly >
        </div>
        <div class="form-group inblock">
          <label class="control-label col-sm-1" style="text-align: center;">至</label>
          <input class="form-control laydate-icon" id="endtime" name="endtime" type="text" readonly >
        </div>
        <div class="form-group inblock">
          <label class="col-sm-2 control-label">套餐状态</label>
          <div class="select-form-kind">
            <select class="form-control" name="status">
              <option value="">--全部--</option>
            </select>
          </div>
        </div>
      </div>
      <div class="clearboth"></div>
      <div class="clearboth button-position">
        <button id="btnsearch" class="btn btn-orange btn-search">查询</button>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-nopadding">
  <div class="panel-body">
    <div class="list-top">
      <h4 class="list-title">消费报表</h4>
      <div class="button-power-position"></div>
    </div>
    <div class="table-responsive" id="data_list">
      <table class="dataTable" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>订单编号</th>
          <th>手机号码</th>
          <th>车牌</th>
          <th>地址</th>
          <th>套餐类型</th>
          <th>金额</th>
          <th>订单状态</th>
          <th>订单申请时间</th>
          <th>订单完成时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>002017020710002100</td>
          <td>13012345678</td>
          <td>粤B12333</td>
          <td>天津市河西区河西路XXX号</td>
          <td>普洗</td>
          <td>38</td>
          <td>待评价</td>
          <td>2017-01-07.18.12.45</td>
          <td>2017-01-07.20.10.00</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="demo/html/clone.js" type="text/javascript"></script>
