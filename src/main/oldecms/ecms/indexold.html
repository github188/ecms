<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>亿车科技EAP - 登录 </title>
    <link rel="shortcut icon" type="images/x-icon" href="skins/img/short-icon.ico">
    <link rel="stylesheet" href="skins/css/login.css">
</head>
<body>
<div class="login">
    <div class="login-box" id="loginBox">
        <div style="width: 260px; margin: 0 auto;">
            <div class="logo"></div>
            <div class="login-msg">
                <span class="error-icon"></span>
                <span class="error-text"></span>
            </div>

            <div class="input-block" style="position: relative; margin-top: 20px;">
                <!--<i class="icon icon-user"></i>-->
                <input id="username" type="text" placeholder="用户名" autocomplete="off">
                <!--<span class="suffix-email">@ecaray.com</span>-->
            </div>
            <div class="input-block">
                <!--<i class="icon icon-password"></i>-->
                <input id="password" type="password" placeholder="密码" autocomplete="off">
            </div>

            <input type="checkbox" name="rememberPassword" id="rememberPassword" />
            <label for="rememberPassword" class="remember-password" data-name="记住账号"></label>
            <a class="btn btn-login">登录</a>

        </div>
    </div>
    <div class="bg-img">
        <span></span>
    </div>
</div>
<div class="footer">
    <p>深圳市前海亿车科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;粤ICP备15027636号-2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0755-88350240</p>
</div>

<script src="skins/js/jquery-1.11.1.min.js"></script>
<script src="skins/js/jquery.md5.js"></script>
<script src="skins/js/config.js"></script>
<script src="skins/js/base.js"></script>
<script src="index.js"></script>
</body>
</html>
